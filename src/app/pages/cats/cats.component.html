<div class="uk-container uk-container-xsmall">
  <div class="uk-grid-column-small uk-grid-row-large uk-child-width-1-3  uk-child-width-1-5@m uk-text-center" uk-grid>
    <div *ngFor="let cat of cats">
      <div class="uk-card uk-card-default">
        <div class="uk-card-media-top">
          <a [routerLink]="[ '/posts', {catId:cat.cid}]">
            <img [src]="imgUrl+cat.category_image" alt="">
          </a>
          <p style="margin-top: 5px;">{{cat.category_name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
