<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
  <nav class="uk-navbar-container" uk-navbar style="position: relative; z-index: 980;">
    <div class="uk-navbar-left">
      <a class="uk-logo" href="#">
        <img src="https://buddhamaybharat.com/img/buddhamaybharat-logo.jpeg" alt="">
      </a>
    </div>
    <div class="uk-navbar-right">
      <ul class="uk-navbar-nav">
        <li class="uk-hidden@m">
          <a [routerLink]="[ '/category']" uk-icon="icon: grid"></a>
        </li>
        <li class="uk-hidden@m">
          <a uk-icon="icon: more-vertical"></a>
          <div uk-dropdown="mode: click">
            <a href=""> Home</a> <br>
            <a class="navbar-item " (click)="goToAbout()" document.location.href="https://buddhamaybharat.com/">
              About Us
            </a>
            <br>
            <a class="navbar-item " (click)="changelen()" document.location.href="https://buddhamaybharat.com/">
              {{toChange}} News
            </a>
          </div>
        </li>
        <li>
          <a class="navbar-item uk-visible@m" (click)="goToAbout()"
            document.location.href="https://buddhamaybharat.com/">
            About Us
          </a>
        </li>
        <li>
          <a class="navbar-item uk-visible@m" (click)="changelen()"
            document.location.href="https://buddhamaybharat.com/">
            {{toChange}} News
          </a>
        </li>
        <li></li>
      </ul>
    </div>
  </nav>
</div>
